<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Simon Game</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700,900n" rel="stylesheet"> -->
        <!-- <link href="css\bootstrap.min.css" rel="stylesheet"> -->
        <link href="css\simonGame.css" rel="stylesheet">
    </head>

    <body>
        <div class="container game">
                <div id="box0" class="box"></div>
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div class="controlPanel">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="heading">Simon Game</div>
                        </div>
                        <div class="row">
                            <div class="mid"><div class="counter">- -</div><div>Counter</div></div> 
                            <div class="mid"><div class="btn btn-round resetSwitch"></div><div>Reset</div></div>
                            <div class="mid"><div class="btn btn-round strictSwitch"></div><div>Strict</div></div>
                        </div>
                        <div class="row">
                            <div class="switch">Switch</div>
                        </div>
                    </div>
                </div>
        </div>
        
    <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- <script src="js\bootstrap.min.js"></script> -->
        <script src="js\simonGame.js"></script>
    </body>
</html>
